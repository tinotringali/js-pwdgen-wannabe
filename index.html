<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--/Bootstrap -->
    <!-- File CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!--/File CSS -->
    <title>JS</title>
</head>
<body>
    <div class=" d-flex justify-content-center mt-4">
        <div class="card" style="width: 16rem;">
            <img src="img/user1.webp" class="card-img-top" alt="img_utente">
            <div class="card-body">
                <div class="mb-2" id="FirstName">FirstName</div>
                <div class="mb-2" id="LastName">LastName</div>
                <div class="mb-2" id="Favoritecolor">FavoriteColor</div>
                <div class="mb-2" id="Password">Password</div>
                <a href="#" class="btn btn-dark mt-3">Invia</a>
            </div>
        </div>
    </div>

    <div class="progress m-auto mt-3" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 50%">50%</div>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    <!-- File JavaScript -->

    <!--/File JavaScript -->
